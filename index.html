<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="name"> <i><b>Dice Roller</b></i></h1>
        <img src="./dice.png" alt="Dice" class="dice" id="dice-img" />
        <button class="btn" onclick="roll()">Roll the Dice</button>
    </div>
    <script>
        function roll() {
            const min = 1;
            const max = 6;
            const randomNumber = Math.round(Math.random() * (max - min)) + min;
            const imgElement = document.getElementById('dice-img');
            switch (randomNumber) {
                case 1:
                    imgElement.src = './1.png';
                    break;
                case 2:
                    imgElement.src = './2.png';
                    break;
                case 3:
                    imgElement.src = './3.png';
                    break;
                case 4:
                    imgElement.src = './4.png';
                    break;
                case 5:
                    imgElement.src = './5.png';
                    break;
                case 6:
                    imgElement.src = './6.png';
                    break;
            }
        }
    </script>
</body>
</html>
